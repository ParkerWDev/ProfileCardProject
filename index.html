<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card Project</title>
</head>
<body>
  <div class="container">
    <img id="bg" src="images/lakeside.jpg.png" alt="top background image">
    <img id="pfp" src="images/image-victor.jpg" alt="image of user">
    <h1 id="name">Victor Crest<span id="age">26</span></h1>
    <span id="location">London</span>
    <hr>
    <section class="stats">
    <span id="followers">80K <br> Followers</span>
    <span id="likes">803K <br> Likes </span>>
    <span id="photos">1.4K <br> Photos </span>
  </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
